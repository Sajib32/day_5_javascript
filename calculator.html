<html>
    <head>
        <title></title>
        <script>
            //var number = 10;
            function myCalculator()
            {     
                var number_1 = document.getElementById("operand1").value;
                var number_2 = document.getElementById("operand2").value;
                var number_3 = document.getElementById("operator").value;
                var number_1 = Number(number_1);
                var number_2 = Number(number_2); 
                var operators = ['+','-','/','*'];
                var op_len = operators.length; 
                
                
                    if(number_1 && number_2){
                        for(var i=0; i < op_len; i++){
                            var op;
                            if(op != operators[i]){
                               document.getElementById("result").innerHTML="you must enter valid operators(*,/,+,-)";   
                            }
                        }
                          
                    }
                    else if(!number_1 && !number_2){
                        for(var i=0; i < op_len; i++){
                            var op;
                            if(op == operators[i]){
                               document.getElementById("result").innerHTML="you must enter valid integer number_1 and number_2";   
                            }
                        }
                    }
                    else{
                        var res = calc(number_1, number_2, number_3);
                        document.getElementById("result").innerHTML=res;
                    }
            }
            
             function calc(a, b, o)
             {  
                if(o=='+'){
                    var add = a + b;
                    return add;
                    }
                else if(o=='-'){
                    var sub = a - b;
                    return sub;
                }
                else if(o=='*'){
                    var mul = a * b;
                    return mul;
                }

                else if(o == '/')
                {
                    if(b > 0){
                        var divide = a / b;
                        return divide;

                    }
                    else{
                        return document.getElementById("result").innerHTML="You must enter positive number of number_2";
                    }

                }
                 else{
                        return document.getElementById("result").innerHTML="Positive Enter both number of number_1 and number_2 & also operators(*,/,+,-)"; 
                    }
                }
            }
           
        </script>
        
    </head>
    
<body>
   <h2>Calculator</h2>
    <input type="text" id="operand1" placeholder="number 1"/>
    <br>
    <input type="text" id="operand2" placeholder="number 2"/>
    <br>
    <input type="text" id="operator" placeholder="operator"/>
    <br>
    
    <div id="result"></div>
    <br>
    <button onClick="myCalculator()">Result</button> 
    
</body>
</html>
